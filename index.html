<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>무대예술전문인 자격검정 점수 계산기</title>
<style>
  :root {
    --card-bg: #ffffff;
    --text: #1b1b1b;
    --muted: #6b7280;
    --accent: #4f46e5;
    --ok: #16a34a;
    --danger: #ef4444;
    --border: #e5e7eb;
    --shadow: 0 10px 24px rgba(0,0,0,0.12);
    --pink: #ffd7e8; /* 우유핑크 */
  }

  * { box-sizing: border-box; }
  body {
    margin:0;
    font-family: "Apple SD Gothic Neo","Noto Sans KR", sans-serif;
    color: var(--text);
    display:flex;
    justify-content:center;
    padding: 80px 20px 20px 20px;
    background: transparent;
  }

  .wrap {
    width: min(450px, 80vw);
    margin: 0 auto;
  }

  .card {
    background: var(--card-bg);
    border-radius: 18px;
    padding: 22px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
  }

  h1 {
    margin: 0 0 8px;
    font-size: 20px;
    letter-spacing: -0.3px;
  }

  /* 모바일에서 제목 줄바뀜 방지 */
  @media (max-width: 600px) {
    h1 {
      font-size: 18px;
    }
  }

  .subtitle {
    margin: 0 0 14px;
    color: var(--muted);
    font-size: 13px;
    line-height: 1.5;
  }

  .row {
    display:flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 14px;
  }

  label {
    display:block;
    font-size: 15px;
    font-weight: 800;
    color: var(--muted);
    margin-bottom: 6px;
  }

  input, select {
    width:100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #f9fafb;
    color: var(--text);
    outline:none;
    font-size: 16px;
    font-weight: 700;
  }

  input:focus, select:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(79,70,229,0.18);
  }

  button {
    width:100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    color: #fff;
    background: rgba(0, 0, 0, 0.6);
    font-weight: 700;
    cursor:pointer;
    transition: transform .15s ease, background .15s ease;
  }

  button:hover {
    background: rgba(0, 0, 0, 0.8);
  }

  button:disabled {
    background: rgba(0, 0, 0, 0.3);
    cursor: not-allowed;
  }

  .result {
    margin-top: 16px;
    padding: 16px;
    border-radius: 14px;
    background: #fff;
    border: 1px solid var(--border);
    color: #000;
    display: none; /* 기본 숨김 */
  }

  .result.result--active {
    display: block;
    background: rgba(0, 0, 0, 0.55);
    border: 1px solid rgba(255,255,255,0.12);
    color: #fff;
  }

  .result h2 {
    margin:0 0 8px;
    font-size: 18px;
    font-weight: 900;
  }

  .result p {
    margin: 6px 0;
    font-size: 15px;
    font-weight: 400; /* 공통/전공 점수 진하게 하지 않음 */
  }

  .score {
    font-size: 30px;
    font-weight: 900;
    margin: 0;
  }

  .badge {
    display:inline-block;
    margin-left: 8px;
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
    background: #fff;
    border: 1px solid var(--border);
  }
  .badge.ok { color: var(--ok); border-color: rgba(22,163,74,0.35); }
  .badge.fail { color: var(--danger); border-color: rgba(239,68,68,0.35); }

  .warn {
    color: #ef4444;
    font-weight: 700;
  }

  .pinkText {
    color: #ffd7e8;
    font-weight: 900;
  }

  .gradeLine {
    margin-top: 12px;
    padding-top: 12px;
    border-top: 1px solid rgba(255,255,255,0.12);
    color: #e5e7eb;
    font-size: 15px;
    font-weight: 800;
  }

  .passLine {
    margin-top: 10px;
    font-size: 14px;
    font-weight: 900;
  }

  /* 하단 경고 문구 */
  .note {
    margin-top: 14px;
    font-size: 13px;
    font-weight: 700;
    color: #000;
    white-space: nowrap; /* 줄바꿈 방지 */
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>무대예술전문인 자격검정 점수 계산기</h1>
      <p class="subtitle">
        그동안 수고 많이 하셨습니다.   
        등급을 선택하고 과목별 정답 수를 입력 후<br>
        결과확인을 눌러 예상 합격여부를 확인할 수 있습니다.
      </p>

      <div class="row">
        <div>
          <label>등급</label>
          <select id="grade">
            <option value="1">1급</option>
            <option value="2">2급</option>
            <option value="3">3급</option>
          </select>
        </div>

        <div>
          <label>공통과목 정답 수 (0~60)</label>
          <input type="number" id="common" min="0" max="60" value="0">
        </div>

        <div>
          <label>전공과목 정답 수 (0~40)</label>
          <input type="number" id="major" min="0" max="40" value="0">
        </div>

        <div>
          <button id="calcBtn" disabled>결과 확인</button>
        </div>
      </div>

      <div class="result" id="resultBox">
        <h2>결과</h2>
        <p id="summary">입력값을 확인해주세요.</p>

        <p>
          <strong>총점:</strong> 
          <span class="score" id="totalScore">0</span>
        </p>

        <p><strong>공통 점수:</strong> <span id="commonScore">0</span> / <span id="commonMax">0</span> (과락: <span id="commonFail">0</span>)</p>
        <p><strong>전공 점수:</strong> <span id="majorScore">0</span> / <span id="majorMax">0</span> (과락: <span id="majorFail">0</span>)</p>

        <div class="gradeLine">
          <strong>선택한 등급:</strong> <span id="gradeBadge">-</span>
        </div>

        <div class="passLine">
          합격 여부:
          <span id="passBadge" class="badge">-</span>
        </div>

        <div class="note">
          ⚠️ 본 계산 결과는 참고용이며, 공식 발표와 다를 수 있습니다.
        </div>
      </div>
    </div>
  </div>

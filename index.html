<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>무대예술전문인 자격검정 점수 계산기</title>
<style>
  :root {
    --card-bg: #111a33;
    --text: #e8ecff;
    --muted: #aab2d8;
    --accent: #7c5cff;
    --accent2: #22d3ee;
    --danger: #ff5c7a;
    --ok: #38ef7d;
  }
  * { box-sizing: border-box; }
  body {
    margin:0;
    font-family: "Apple SD Gothic Neo","Noto Sans KR", sans-serif;
    color: var(--text);
    display:flex;
    justify-content:center;
    padding: 20px;
    background: transparent; /* 배경 제거 */
  }
  .wrap {
    width: 100%;
    max-width: 520px;
  }
  .card {
    background: var(--card-bg);
    border-radius: 18px;
    padding: 22px;
  }
  h1 {
    margin: 0 0 8px;
    font-size: 20px;
    letter-spacing: -0.3px;
  }
  .subtitle {
    margin: 0 0 14px;
    color: var(--muted);
    font-size: 13px;
  }

  /* 1열 레이아웃 */
  .row {
    display:flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 14px;
  }

  label {
    display:block;
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 6px;
  }
  input, select {
    width:100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.12);
    background: rgba(255,255,255,0.06);
    color: var(--text);
    outline:none;
  }
  input:focus, select:focus {
    border-color: var(--accent2);
    box-shadow: 0 0 0 3px rgba(34,211,238,0.22);
  }
  button {
    width:100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    color: var(--text);
    background: linear-gradient(135deg, var(--accent), var(--accent2));
    font-weight: 700;
    cursor:pointer;
    transition: transform .15s ease;
  }
  button:hover { transform: translateY(-1px); }
  .result {
    margin-top: 16px;
    padding: 16px;
    border-radius: 14px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.12);
  }
  .result h2 {
    margin:0 0 8px;
    font-size: 16px;
  }
  .result p {
    margin: 6px 0;
    color: var(--muted);
    font-size: 14px;
  }
  .score {
    font-size: 26px;
    font-weight: 800;
    margin: 0;
  }
  .badge {
    display:inline-block;
    margin-left: 8px;
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.12);
  }
  .badge.ok { color: var(--ok); border-color: rgba(56,239,125,0.35); }
  .badge.fail { color: var(--danger); border-color: rgba(255,92,122,0.35); }
</style>
</head>

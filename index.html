<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>무대예술전문인 자격검정 점수 계산기</title>
<style>
  :root {
    --card-bg: #ffffff;
    --text: #1b1b1b;
    --muted: #6b7280;
    --accent: #4f46e5;
    --ok: #16a34a;
    --danger: #ef4444;
    --border: #e5e7eb;
    --shadow: 0 10px 24px rgba(0,0,0,0.12);
  }

  * { box-sizing: border-box; }
  body {
    margin:0;
    font-family: "Apple SD Gothic Neo","Noto Sans KR", sans-serif;
    color: var(--text);
    display:flex;
    justify-content:center;
    padding: 80px 20px 20px 20px;
    background: transparent;
  }

  .wrap {
    width: min(520px, 90vw); /* 모바일에서 여유 있게 */
    margin: 0 auto;          /* 항상 가운데 정렬 */
  }

  .card {
    background: var(--card-bg);
    border-radius: 18px;
    padding: 22px;
    box-shadow: var(--shadow);
    border: 1px solid var(--border);
  }

  h1 {
    margin: 0 0 8px;
    font-size: 20px;
    letter-spacing: -0.3px;
  }

  .subtitle {
    margin: 0 0 14px;
    color: var(--muted);
    font-size: 13px;
  }

  .row {
    display:flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 14px;
  }

  label {
    display:block;
    font-size: 15px;
    font-weight: 800;
    color: var(--muted);
    margin-bottom: 6px;
  }

  input, select {
    width:100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #f9fafb;
    color: var(--text);
    outline:none;
    font-size: 16px;
    font-weight: 700;
  }

  input:focus, select:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(79,70,229,0.18);
  }

  button {
    width:100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    color: #fff;
    background: linear-gradient(135deg, var(--accent), #22c55e);
    font-weight: 700;
    cursor:pointer;
    transition: transform .15s ease;
  }
  button:hover { transform: translateY(-1px); }

  .result {
    margin-top: 16px;
    padding: 16px;
    border-radius: 14px;
    background: rgba(0, 0, 0, 0.55);
    border: 1px solid rgba(255,255,255,0.12);
    color: #fff;
  }

  .result h2 {
    margin:0 0 8px;
    font-size: 18px;
    font-weight: 900;
  }

  .result p {
    margin: 6px 0;
    color: #fff;
    font-size: 15px;
    font-weight: 700;
  }

  .score {
    font-size: 30px;
    font-weight: 900;
    margin: 0;
    color: #fff;
  }

  .badge {
    display:inline-block;
    margin-left: 8px;
    padding: 4px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
    background: #fff;
    border: 1px solid var(--border);
  }
  .badge.ok { color: var(--ok); border-color: rgba(22,163,74,0.35); }
  .badge.fail { color: var(--danger); border-color: rgba(239,68,68,0.35); }

  .warn {
    color: #ffd2d2;
    font-weight: 700;
  }

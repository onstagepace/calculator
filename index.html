<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>무대예술전문인 자격검정 점수 계산기</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>무대예술전문인 자격검정 점수 계산기</h1>
    <p class="subtitle">
      정답 수를 입력하고 버튼을 눌러 합격 여부를 확인하세요.
    </p>

    <label>등급</label>
    <select id="grade">
      <option value="1">1급</option>
      <option value="2">2급</option>
      <option value="3">3급</option>
    </select>

    <label>공통과목 정답 수 (0~60)</label>
    <input type="number" id="common" min="0" max="60" value="0">

    <label>전공과목 정답 수 (0~40)</label>
    <input type="number" id="major" min="0" max="40" value="0">

    <button id="calcBtn" disabled>결과 확인</button>

    <div class="result" id="resultBox">
      <p class="guide" id="guide"></p>

      <p>총점(환산): <span class="score" id="total"></span></p>

      <p id="cLine" class="line">
        공통 환산점수: <span id="cScore"></span> / <span id="cMax"></span>
        (과락 <span id="cFail"></span>)
      </p>

      <p id="mLine" class="line">
        전공 환산점수: <span id="mScore"></span> / <span id="mMax"></span>
        (과락 <span id="mFail"></span>)
      </p>

      <p>
        합격 여부: <span id="pass" class="badge">-</span>
      </p>

      <div class="note">
        ⚠️ 본 결과는 참고용이며 공식 결과와 다를 수 있습니다.
      </div>
    </div>

    <div class="makeby">On stage pace</div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
